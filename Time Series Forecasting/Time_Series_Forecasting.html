<h3>Time series forecasting: predviđanje rezervacija hotelskih soba</h3>
<p>18.12.2019.</p>
<h4>Romeo Šajina</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="6" data-theme="uncover" style="--theme:uncover;">
<h1>Prije svega</h1>
<ul>
<li data-marpit-fragment="1">
<p>Slikanje, snimanje?</p>
</li>
<li data-marpit-fragment="2">
<p>Iza ove grupe ne stoji nikakva ﬁrma (iako je Kristijan osnovao Meetup i ima ﬁrmu)</p>
</li>
<li data-marpit-fragment="3">
<p>Okupljamo se da radimo na zanimljivim i novim stvarima, zatim to prezentiramo</p>
</li>
<li data-marpit-fragment="4">
<p>Želite prezentirati nešto vezano za IT što pruža neku vrijednost ostalima? Dobrodošli.</p>
</li>
<li data-marpit-fragment="5">
<p>Ako imate ideje, trebate pomoć na nekom vašem području - javite se, bacite poruku na Facebook grupu, pošaljite poruku nekome od nas - vrlo je vjerojatno da vam možemo dati savijet, pomoći ili vas makar usmjeriti prema ljudima koji znaju kako to riješiti</p>
</li>
<li data-marpit-fragment="6">
<p>Dugoročni cilj: oformljavanje grupa koja rješava tekuće probleme ljudi</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="9" data-theme="uncover" style="--theme:uncover;">
<h1>Vremenski niz</h1>
<ul>
<li data-marpit-fragment="1">
<p>Najjednostavnija definicija: kronološki niz vrijednosti</p>
</li>
<li data-marpit-fragment="2">
<p>Zapravo sve što se može promatrati sekvencijalno tijekom vremena</p>
</li>
<li data-marpit-fragment="3">
<p>Najpoznatiji primjeri:</p>
<ul>
<li data-marpit-fragment="4">cijena dionica</li>
<li data-marpit-fragment="5">količina proizvedene električne energije</li>
<li data-marpit-fragment="6">broj turista u zemlji ili nekoj drugoj jedinici</li>
<li data-marpit-fragment="7">potrošnja određenih proizvoda</li>
<li data-marpit-fragment="8">vrijednost BDP-a u zemlji</li>
<li data-marpit-fragment="9">...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Zašto predviđati</h1>
<ul>
<li data-marpit-fragment="1">
<p>Točno predviđanje vremenskog niza je vrlo korisno jer omogućava poduzimanje pravovremenih mjera kako bi proces kojeg vremenski niz predstavlja bio što efikasniji</p>
</li>
<li data-marpit-fragment="2">
<p>Proizvođači električne energije žele što bolje predvidjeti koliko će se u nekom razdoblju potrošiti struje</p>
</li>
<li data-marpit-fragment="3">
<p>Kod rezervacija hotelskih soba je cilj prodati sobe po najvišim cijena ovisno o tržištu, odnosno ponudi i potražnji</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Korišteni podaci</h1>
<ul>
<li data-marpit-fragment="1">
<p>Podaci predstavljaju rezervacije soba za X hotela vodeće Hrvatske tvrtke kroz tri godine</p>
</li>
<li data-marpit-fragment="2">
<p>Podaci su organizirati tako da se rezervacije promatraju samo za neki određeni dan (npr. 1.7.)</p>
</li>
<li data-marpit-fragment="3">
<p>Zapravo, da bi se rezervacija uključila u promatrani skup, boravišno vrijeme gosta mora uključivati promatrani datum</p>
</li>
<li data-marpit-fragment="4">
<p>Napomena: jedna rezervacija može uključivati više soba, što je zapravo podatak koji se promatra</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" style="--theme:uncover;">
<h1>Korišteni podaci - rezervacije za 01.07.</h1>
<p><img src="img/ts.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>Što ćemo predviđati</h1>
<ul>
<li data-marpit-fragment="1">
<p>Konkretan zahtjev tvrtke: previđanje rezervacija 60, 30 i 7 dana unatrag od promatranog datuma</p>
</li>
<li data-marpit-fragment="2">
<p>Ako promatramo datum 1.7., predviđanja će se raditi na datume 2.5., 1.6. i 24.7. sa dotada prikupljenim podacima.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="uncover" style="--theme:uncover;">
<h1>Što ćemo predviđati</h1>
<p><img src="img/ts_prediction_points.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="uncover" style="--theme:uncover;">
<h1>Što ćemo predviđati</h1>
<p><img src="img/ts_prediction_points_zoomed.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="intro" data-theme="uncover" class="intro" style="--class:intro;--theme:uncover;">
<h3>Trend, sezonalnost i cikličnost</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Trend</h1>
<ul>
<li data-marpit-fragment="1">
<p>Može se prepoznati kada postoji dugoročno povećanje ili smanjenje u podacima</p>
</li>
<li data-marpit-fragment="2">
<p>U većini slučajeva jasno uočljiv, ali kada nije odmah uočljiv, to ne daje naznaku da trend ne postoji</p>
</li>
<li data-marpit-fragment="3">
<p><img src="img/trend.svg" alt="w:1100px" style="width:1100px;" /></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Sezonalnost</h1>
<ul>
<li data-marpit-fragment="1">
<p>Nastaje kada na vremenski niz utječu sezonalni čimbenici kao što su doba godine ili dan u tjednu</p>
</li>
<li data-marpit-fragment="2">
<p>Uvijek ima fiksnu ili poznatu učestalost, odnosno frekvenciju</p>
</li>
<li data-marpit-fragment="3">
<p>U primjeru vremenskog niza rezervacija jasno se može vidjeti da postoji godišnja sezonalnost</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="uncover" style="--theme:uncover;">
<h1>Sezonalnost</h1>
<p><img src="img/seasonality.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Cikličnost</h1>
<ul>
<li data-marpit-fragment="1">
<p>Pojavljuje se kada se u podacima pojavljuju porast ili pad koji nisu fiksne učestalosti, odnosno frekvencije.</p>
</li>
<li data-marpit-fragment="2">
<p>Obično posljedica ekonomskih uvjeta i čestu su povezana sa „poslovnim ciklusom“</p>
</li>
<li data-marpit-fragment="3">
<p>Cikličnost je slična sezonalnosti u aspektu periodičnog ponavljanja uzorka, dok je različita u aspektu frekvencije, odnosno sezonalnost ima fiksnu frekvenciju dok cikličnost nema</p>
</li>
<li data-marpit-fragment="4">
<p>Nema slike :)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Mjere točnosti</h1>
<ul>
<li data-marpit-fragment="1">
<p>Mean Absolute Error (MAE):</p>
<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Naivni model</h1>
<ul>
<li data-marpit-fragment="1">
<p>Najjednostavnija izvedba naivnog modela: za predviđanje uzima posljednja dostupna vrijednost</p>
</li>
<li data-marpit-fragment="2">
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mi>t</mi></msub><mo>=</mo><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mn>1</mn></mrow></msub></mrow><annotation encoding="application/x-tex">y_t = y_{t-1}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.638891em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span></p>
</li>
<li data-marpit-fragment="3">
<p>Metoda radi izuzetno dobro za mnogo ekonomskih i financijskih vremenskih nizova</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="uncover" style="--theme:uncover;">
<h1>Naivni model</h1>
<p><img src="img/Persistent.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Sezonalni naivni model</h1>
<ul>
<li data-marpit-fragment="1">
<p>Za predviđanje se može iskoristiti vrijednost iz prošle sezone u istom trenutku</p>
</li>
<li data-marpit-fragment="2">
<p>Npr. za predviđanje vrijednosti za dan 1.7.2019. može se koristiti vrijednost na dan 1.7.2018.</p>
</li>
<li data-marpit-fragment="3">
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mi>t</mi></msub><mo>=</mo><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mi>m</mi></mrow></msub></mrow><annotation encoding="application/x-tex">y_t = y_{t-m}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.638891em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.28055599999999997em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mathdefault mtight">m</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span>, gdje je <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">m</span></span></span></span> trajanje sezonalnog razdoblja</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="uncover" style="--theme:uncover;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="intro" data-theme="uncover" class="intro" style="--class:intro;--theme:uncover;">
<h3>Statistički modeli</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Autokorelacija</h1>
<ul>
<li data-marpit-fragment="1">
<p>Autokorelacija je blisko vezana sa korelacijom</p>
</li>
<li data-marpit-fragment="2">
<p>Kao što korelacija mjeri opseg linearnog odnosa između dvije varijable, tako autokorelacija mjeri linearni odnos između prethodnih vrijednosti vremenskog niza</p>
</li>
<li data-marpit-fragment="3">
<p>Može se izračunati prema prethodnim vrijednostima koje se zovu vremenski pomaci (engl. lags)</p>
</li>
<li data-marpit-fragment="4">
<p>Prikaz autokorelacije vremenskog niza prema vremenskom pomaku zove se AutoCorrelation Function (ACF)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="uncover" style="--theme:uncover;">
<h1>Autokorelacija: ACF (Pearson)</h1>
<p><img src="img/acf.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-utCrMf9g="" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>Autokorelacija &amp; Parcijalna autokorelacija</h1>
<ul>
<li data-marpit-fragment="1"><img src="img/acf.png" alt="w:500px" style="width:500px;" /></li>
<li data-marpit-fragment="2"><img src="img/pacf.png" alt="w:500px" style="width:500px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Parcijalna autokorelacija</h1>
<ul>
<li data-marpit-fragment="1">
<p>Autokorelacija za promatranu vrijednost i vrijednost u nekom prethodnom koraku se sastoji od direktne korelacije i indirektne korelacije</p>
</li>
<li data-marpit-fragment="2">
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mn>3</mn></mrow></msub></mrow><annotation encoding="application/x-tex">y_{t-3}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.638891em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mtight">3</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span> ima indirektnu korelaciju sa<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mn>2</mn></mrow></msub></mrow><annotation encoding="application/x-tex">y_{t-2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.638891em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span> koji ima indirektnu korelaciju sa korakom<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mn>1</mn></mrow></msub></mrow><annotation encoding="application/x-tex">y_{t-1}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.638891em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span> koji ima direktnu korelaciju sa<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">y_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
</li>
<li data-marpit-fragment="3">
<p>Parcijalna autokorelacija želi ukloniti indirektne korelacije kako bi se mogla izračunati samo direktna korelacija između <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">y_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> i <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mi>k</mi></mrow></msub></mrow><annotation encoding="application/x-tex">y_{t-k}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.638891em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361079999999999em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mathdefault mtight" style="margin-right:0.03148em;">k</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span> gdje <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span></span></span></span> vremenski pomak</p>
</li>
<li data-marpit-fragment="4">
<p>Prikaz parcijalne autokorelacije vremenskog niza prema vremenskom pomaku zove se Partial AutoCorrelation Function (PACF)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="uncover" style="--theme:uncover;">
<h1>Parcijalna autokorelacija: PACF</h1>
<p><img src="img/pacf.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-a9decwGf="" data-marpit-fragments="6" data-theme="uncover" style="--theme:uncover;">
<h1>Bijeli šum (engl. White noise)</h1>
<ul>
<li data-marpit-fragment="1">
<p>Vremenski niz koji nema autokorelaciju</p>
</li>
<li data-marpit-fragment="2">
<p>Kada je vremenski niz bijeli šum, autokorelacija će biti blizu <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span></span></span></span> i <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>95</mn><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">95\%</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.80556em;vertical-align:-0.05556em;"></span><span class="mord">9</span><span class="mord">5</span><span class="mord">%</span></span></span></span> vrijednosti autokorelacije će biti unutar granica ACF prikaza</p>
</li>
<li data-marpit-fragment="3">
<p>Kod vremenskog niza rezervacija može se primijetiti da <strong>nije</strong> bijeli šum jer:</p>
<ul>
<li data-marpit-fragment="4">
<p>postoji značajna autokorelacija do vremenskog pomaka 25</p>
</li>
<li data-marpit-fragment="5">
<p>više od <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>5</mn><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">5\%</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.80556em;vertical-align:-0.05556em;"></span><span class="mord">5</span><span class="mord">%</span></span></span></span> vrijednosti je izvan granice ACF prikaza</p>
</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p>Iako nije daleko da bude samo šum, onda nastavak prezentacije nema smisla</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Dekompozicija vremenskog niza</h1>
<ul>
<li>
<p>Vremenski niz se sastoji od tri komponente:</p>
<ul>
<li data-marpit-fragment="1">
<p>trend-cikličnost</p>
</li>
<li data-marpit-fragment="2">
<p>sezonalnosti</p>
</li>
<li data-marpit-fragment="3">
<p>preostalo (sadrži ostatak vremenskog niza)</p>
</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Ova metoda se većinom koristi zbog boljeg razumijevanja vremenskog niza i izgradnje boljeg predikcijskog modela</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="uncover" style="--theme:uncover;">
<h1>Dekompozicija vremenskog niza</h1>
<p><img src="img/decompose.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="6" data-theme="uncover" style="--theme:uncover;">
<h1>Stacionarnost</h1>
<ul>
<li data-marpit-fragment="1">
<p>Stacionarni vremenski niz je onaj čija svojstva ne ovise o vremenu u kojem se vremenski niz promatra</p>
</li>
<li data-marpit-fragment="2">
<p>Provjera stacionarnosti je nužna kod izgradnje statističkog predikcijskog modela</p>
</li>
<li data-marpit-fragment="3">
<p>Ispitivanje kroz Augmented Dickey and Fuller (ADF) test</p>
<ul>
<li data-marpit-fragment="4">
<p>p-value &gt; 0.05: prihvaća se hipotezada niz nije stacionaran</p>
</li>
<li data-marpit-fragment="5">
<p>p-value &lt;= 0.05: odbacuje se hipoteza da niz nije stacionaran</p>
</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p>Ako niz nije stacionaran potrebno je napraviti potrebne transformacije (npr. diferenciranje)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Diferenciranje</h1>
<ul>
<li data-marpit-fragment="1">
<p>Diferenciranje izvršava transformaciju podataka izračunavajući razlike između uzastopnih opservacija</p>
</li>
<li data-marpit-fragment="2">
<p>Diferenciranje može pomoći stabilizirati srednju vrijednost vremenskog niza</p>
</li>
<li data-marpit-fragment="3">

<ul>

<h1>ARIMA model</h1>
<ul>
<li data-marpit-fragment="1">
<p>Kombinacija diferenciranja, autoregresijskih modela i modela pomičnih prosjeka</p>
</li>
<li data-marpit-fragment="2">
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mi>y</mi><mi>t</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msubsup><mo>=</mo><mi>c</mi><mo>+</mo><msub><mi>ϕ</mi><mn>1</mn></msub><msubsup><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mn>1</mn></mrow><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msubsup><mo>+</mo><mo>…</mo><mo>+</mo><msub><mi>ϕ</mi><mi>p</mi></msub><msubsup><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mi>p</mi></mrow><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msubsup><mo>+</mo><msub><mi>θ</mi><mn>1</mn></msub><msub><mi>ϵ</mi><mrow><mi>t</mi><mo>−</mo><mn>1</mn></mrow></msub><mo>+</mo><mo>…</mo><mo>+</mo><msub><mi>θ</mi><mi>q</mi></msub><msub><mi>ϵ</mi><mrow><mi>t</mi><mo>−</mo><mi>q</mi></mrow></msub><mo>+</mo><msub><mi>ϵ</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">y_t&#x27; = c + \phi_1 y_{t-1}&#x27; + \ldots + \phi_p y_{t-p}&#x27; + \theta_1 \epsilon_{t-1} + \ldots +  \theta_q \epsilon_{t-q} + \epsilon_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.998892em;vertical-align:-0.247em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.751892em;"><span style="top:-2.4530000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.66666em;vertical-align:-0.08333em;"></span><span class="mord mathdefault">c</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1.058331em;vertical-align:-0.30643899999999996em;"></span><span class="mord"><span class="mord mathdefault">ϕ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.751892em;"><span style="top:-2.451892em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mtight">1</span></span></span></span><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span>< t:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.66666em;vertical-align:-0.08333em;"></span><span class="minner">…</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.980548em;vertical-align:-0.286108em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.02778em;">θ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.15139200000000003em;"><span style="top:-2.5500000000000003em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.03588em;">q</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.286108em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathdefault">ϵ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.28055599999999997em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">t</span><span class="mbin mtight">−</span><span class="mord mathdefault mtight" style="margin-right:0.03588em;">q</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.286108em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault">ϵ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>,<br />
gdje je <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mi>y</mi><mi>t</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msubsup></mrow><annotation encoding="application/x-tex">y_t&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.998892em;vertical-align:-0.247em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.751892em;"><span style="top:-2.4530000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span></span></span></span> diferencirani niz koji može biti diferenciran više puta</p>
</li>
<li data-marpit-fragment="3">
<p>Formula definira <strong>ARIMA(p, d, q)</strong> model autoregresivnog dijela razine <strong>p</strong>, dijela pomičnih prosjeka razine <strong>q</strong> i stupnja diferenciranja <strong>d</strong></p>
</li>
<li data-marpit-fragment="4">
<p><code>model = ARIMA(9, 0, 25)</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="uncover" style="--theme:uncover;">
<h1>ARIMA model</h1>
<p><img src="img/ARIMA.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>SARIMA model</h1>
<ul>
<li data-marpit-fragment="1">
<p>Generalizirani ARIMA model koji može raditi sa sezonalnim vremenskim nizovima</p>
</li>
<li data-marpit-fragment="2">
<p>Formiran uključivanjem dodatnih sezonskih izraza u ARIMA model</p>
</li>
<li data-marpit-fragment="3">
<p><strong>ARIMA(p,d,q,)(P,D,Q)m</strong>, gdje je <strong>m</strong> broj opservacija godišnje</p>
</li>
<li data-marpit-fragment="4">
<p>Zbog jednostavnosti i smanjivanja potrebe za ogromnim resursima prilikom treniranja koristiti će se model <strong>ARIMA(1,0,1)(1,0,1)</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="uncover" style="--theme:uncover;">
<h1>SARIMA model</h1>
<p><img src="img/SARIMAX.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="8" data-theme="uncover" style="--theme:uncover;">
<h1>Prophet model</h1>
<ul>
<li data-marpit-fragment="1">
<p>Razvio Facebook u svrhu predviđanja kretanja različitih vremenskih nizova:</p>
<ul>
<li data-marpit-fragment="2">predviđanje broja izrađenih događaja na Facebook-u grupirano po danima u tjednu</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>Koristi dekompozicijski model vremenskih nizova sa tri glavne komponente: trend, sezonalnost i praznici</p>
</li>
<li data-marpit-fragment="4">
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>g</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>+</mo><mi>s</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>+</mo><mi>h</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>+</mo><msub><mi>ϵ</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">y(t) = g(t) + s(t) + h(t) + \epsilon_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="mopen">(</span><span class="mord mathdefault">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.03588em;">g</span><span class="mopen">(</span><span class="mord mathdefault">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">s</span><span class="mopen">(</span><span class="mord mathdefault">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">h</span><span class="mopen">(</span><span class="mord mathdefault">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault">ϵ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
</li>
<li data-marpit-fragment="5">
<p>Značajnije prednosti:</p>
<ul>
<li data-marpit-fragment="6">može pratiti više trendova</li>
<li data-marpit-fragment="7">zapaža sezonalnost u podacima</li>
<li data-marpit-fragment="8">uzima u obzir praznike i događaje</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="uncover" style="--theme:uncover;">

<p><img src="img/Prophet.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="intro" data-theme="uncover" class="intro" style="--class:intro;--theme:uncover;">
<h3>Neuronske mreže</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Neuronske mreže</h1>
<ul>
<li data-marpit-fragment="1">
<p>Neuronske mreže (engl. Neural Network - NN) su trenutno možda i najpoznatija tehnika strojnog učenja</p>
</li>
<li data-marpit-fragment="2">
<p>Već uspješno primijenjene na probleme prepoznavanja slika, prepoznavanja govora, pretvaranja teksta u govor, a u novije vrijeme neuronske mreže su sposobne i generirati novi sadržaj (slika, tekst, zvuk)</p>
</li>
<li data-marpit-fragment="3">
<p><strong>Good news:</strong> mogu se koristiti i za modele vremenskih nizova</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="uncover" style="--theme:uncover;">
<h1>Neuronske mreže</h1>
<p><img src="img/NN.svg" alt="w:800px" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="uncover" style="--theme:uncover;">
<h1>Priprema podataka za treniranje NN</h1>
<p><img src="img/sliding_window_nn.png" alt="w:1100px" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>Multilayer perceptron</h1>
<ul>
<li data-marpit-fragment="1">
<p>Najpoznatija i najjednostavnija vrsta neuronske mreže</p>
</li>
<li data-marpit-fragment="2">
<p>U MLP-u su svi neuroni sloja povezani sa svim neuronima sljedećeg sloja (engl. fully connected)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="uncover" style="--theme:uncover;">
<h1>Multilayer perceptron</h1>
<p><img src="img/MLP_seq_true_ver_4.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Convolutional neural networks</h1>
<ul>
<li data-marpit-fragment="1">
<p>CNN su mreže specijalizirane za obradu podataka oblika rešetke</p>
</li>
<li data-marpit-fragment="2">
<p>Slike su idealan primjer takve strukture podataka, dok se tu mogu uvrstiti i vremenski nizovi koji se mogu promatrati kao jednodimenzionalni podaci</p>
</li>
<li data-marpit-fragment="3">
<p>Glavna prednosti CNN-a je mogućnost izvlačenja glavnih značajki kroz konvolucijske slojeve bez prethodne analize i pripreme podataka, već će one biti naučene kroz treniranje</p>
</li>
<li data-marpit-fragment="4">
<p>Sposobnost mreže da nauči prepoznavati ponovljene obrasce u vremenskom nizu, koje dalje može koristiti za predviđanje budućih vrijednosti</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="uncover" style="--theme:uncover;">
<h1>Convolutional neural networks</h1>
<p><img src="img/CNN.svg" alt="w:1100px" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="uncover" style="--theme:uncover;">
<h1>Convolutional neural networks</h1>
<p><img src="img/CNN_seq_true_ver_4.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="5" data-theme="uncover" style="--theme:uncover;">
<h1>Recurrent Neural Network</h1>
<ul>
<li data-marpit-fragment="1">
<p>Vrsta neuronske mreže koja je specijalizirana za obradu sekvencijskih nizova</p>
</li>
<li data-marpit-fragment="2">
<p>Omogućavaju obradu puno dužih nizova nego što bi to bilo moguće sa neuronskim mrežama koje nisu specijalizirane za obradu sekvencijskih nizova</p>
</li>
<li data-marpit-fragment="3">
<p>RNN sadrži sakrivena stanja koja su distribuirana kroz vrijeme, što omogućava spremanje mnogo informacija o prošlosti</p>
</li>
<li data-marpit-fragment="4">
<p>Izlaz ovisi o trenutnom ulazu, prethodnim ulazima, prethodnim izlazima i/ili skrivenim stanjima unutar mreže</p>
</li>
<li data-marpit-fragment="5">
<p>Dvije poznate implementacije: <strong>LSTM</strong> i <strong>GRU</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="uncover" style="--theme:uncover;">
<h1>Recurrent Neural Network</h1>
<p><img src="img/RNN.svg" alt="h:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-theme="uncover" style="--theme:uncover;">
<h1>LSTM</h1>
<p><img src="img/LSTM_seq_true_ver_4.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="uncover" style="--theme:uncover;">
<h1>GRU</h1>
<p><img src="img/GRU_seq_true_ver_4.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="intro" data-theme="uncover" class="intro" style="--class:intro;--theme:uncover;">
<h3>Autoencoder</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Autoencoder</h1>
<ul>
<li data-marpit-fragment="1">
<p>Neuronska mreža koja se trenira da kopira ulaz u izlaz</p>
</li>
<li data-marpit-fragment="2">
<p>Sastoji od dvije komponente: <em>encoder</em> koji enkodira podatke i <em>decoder</em> koji rekonstruira podatke</p>
</li>
<li data-marpit-fragment="3">
<p>Najpoznatiji način izvedbe <em>autoencoder</em>-a je mreža sa slojem između dvije komponente (<em>encoder</em> i <em>decoder</em>) koji ima manje dimenzije nego ulazni podaci</p>
</li>
<li data-marpit-fragment="4">
<p>Ideja je blisko vezana sa <strong>PCA (engl. Principal Component Analysis)</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-theme="uncover" style="--theme:uncover;">
<p><img src="img/Autoencoder.svg" alt="w:1000px" style="width:1000px;" /></p>
</section>
